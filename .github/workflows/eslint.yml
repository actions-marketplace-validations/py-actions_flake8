name: Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node 12 eslint run
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install eslint
        run: npm install eslint
      - name: Lint
        run: make lint
